<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fichaje sincronizado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 15px;
  text-align: center;
}
button {
  width: 100%;
  padding: 14px;
  margin: 6px 0;
  font-size: 16px;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  margin-top: 10px;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px;
}
th { background: #ddd; }
</style>
</head>

<body>

<h2>â±ï¸ Fichaje de horas</h2>

<button id="btnTrabajo" onclick="entrada('Trabajo')">ğŸ­ Entrada trabajo</button>
<button id="btnViaje" onclick="entrada('Viaje')">ğŸš— Entrada viaje</button>
<button id="btnSalida" onclick="salida()">ğŸ”´ Salida</button>

<div id="estado" style="margin-top:10px;font-weight:bold;"></div>
<div id="resumen" style="margin-top:10px;font-weight:bold;"></div>

<table>
<thead>
<tr>
  <th>Fecha</th>
  <th>Tipo</th>
  <th>Entrada</th>
  <th>Salida</th>
  <th>Tiempo</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  doc,
  updateDoc,
  onSnapshot,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCWlc7cvXXbU3-OhQv7d2B7F_ZmBPEjO2E",
  authDomain: "fichaje-9cbac.firebaseapp.com",
  projectId: "fichaje-9cbac",
  storageBucket: "fichaje-9cbac.firebasestorage.app",
  messagingSenderId: "140614563931",
  appId: "1:140614563931:web:caf32170314f14b2f1e77e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let registros = [];

/* AUTH ANÃ“NIMO */
signInAnonymously(auth);

onAuthStateChanged(auth, user => {
  if (user) escuchar();
});

/* UTIL */
function fechaISO(d = new Date()) {
  return d.toISOString().split("T")[0];
}

/* FIRESTORE */
function escuchar() {
  const q = query(collection(db, "registros"), orderBy("entradaTimestamp"));
  onSnapshot(q, snap => {
    registros = [];
    snap.forEach(d => registros.push({ id: d.id, ...d.data() }));
    render();
  });
}

/* ACCIONES */
window.entrada = async tipo => {
  if (registros.length && !registros.at(-1).salidaTimestamp) {
    alert("Ya hay una entrada abierta");
    return;
  }
  const ahora = new Date();
  await addDoc(collection(db, "registros"), {
    fecha: fechaISO(ahora),
    tipo,
    entradaTexto: ahora.toLocaleTimeString(),
    entradaTimestamp: ahora.getTime(),
    salidaTimestamp: null,
    tiempo: ""
  });
};

window.salida = async () => {
  const r = registros.at(-1);
  if (!r || r.salidaTimestamp) return;

  const ahora = new Date();
  const min = Math.floor((ahora - r.entradaTimestamp) / 60000);
  const h = Math.floor(min / 60);
  const m = min % 60;

  await updateDoc(doc(db, "registros", r.id), {
    salidaTexto: ahora.toLocaleTimeString(),
    salidaTimestamp: ahora.getTime(),
    tiempo: `${h}h ${m}m`
  });
};

/* UI */
function render() {
  tabla.innerHTML = "";
  const hoy = fechaISO();
  let total = 0;

  registros.filter(r => r.fecha === hoy).forEach(r => {
    if (r.salidaTimestamp) {
      const [h, m] = r.tiempo.split(/[hm ]+/);
      total += (+h * 60) + (+m || 0);
    }
    tabla.innerHTML += `
      <tr>
        <td>${r.fecha}</td>
        <td>${r.tipo}</td>
        <td>${r.entradaTexto}</td>
        <td>${r.salidaTexto || "-"}</td>
        <td>${r.tiempo || "-"}</td>
      </tr>`;
  });

  estado.innerText = registros.length && !registros.at(-1).salidaTimestamp
    ? `ğŸŸ¢ ${registros.at(-1).tipo} en curso`
    : "âšª Sin fichaje activo";

  resumen.innerText = `Hoy â†’ ${Math.floor(total/60)}h ${total%60}m`;

  const abierto = registros.length && !registros.at(-1).salidaTimestamp;
  btnTrabajo.disabled = abierto;
  btnViaje.disabled = abierto;
  btnSalida.disabled = !abierto;
}
</script>

</body>
</html>
