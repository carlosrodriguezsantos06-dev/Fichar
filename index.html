let registros = [];

function mostrar() {
  tabla.innerHTML = "";
  const hoy = fechaISO();
  registros.filter(r => r.fecha === hoy).forEach(r => {
    tabla.insertAdjacentHTML("beforeend", `
      <tr>
        <td>${new Date(r.fecha).toLocaleDateString()}</td>
        <td>${r.tipo}</td>
        <td>${r.entradaTexto}</td>
        <td>${r.salidaTexto || "-"}</td>
        <td>${r.tiempo || "-"}</td>
      </tr>
    `);
  });
}

function actualizarEstado() {
  const r = registros[registros.length - 1];
  estado.innerText = (r && !r.salidaTimestamp)
    ? `ğŸŸ¢ ${r.tipo} en curso desde ${r.entradaTexto}`
    : "âšª No hay fichaje activo";
}

function actualizarBotones() {
  const abierto = registros.length && !registros[registros.length - 1].salidaTimestamp;
  btnTrabajo.disabled = abierto;
  btnViaje.disabled = abierto;
  btnSalida.disabled = !abierto;
}

function calcularTotales() {
  let min = 0;
  registros.filter(r => r.salidaTimestamp && r.fecha === fechaISO())
    .forEach(r => min += r.horas * 60 + r.minutos);
  resumen.innerText = `Hoy â†’ ${Math.floor(min/60)}h ${min%60}m`;
}
